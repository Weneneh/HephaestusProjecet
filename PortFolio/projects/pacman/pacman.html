<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man Completo</title>
  <link rel="stylesheet" href="pacman.css">
</head>
<body>

  <header>
    <h1>Pac-Man Completo</h1>
    <p>Mini Pac-Man con fantasmas, dots y power-ups</p>
  </header>

  <main>
    <canvas id="pacman" width="400" height="400"></canvas>
    <p id="score" style="text-align:center; margin-top:10px; color:#FFD700;">Score: 0</p>
    <p id="gameover" style="text-align:center; margin-top:10px; color:#FF4500; display:none;">GAME OVER</p>
  </main>

  <script src="pacman.js"></script>
</body>
</html>
